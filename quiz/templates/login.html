{% extends "layout.html" %}

{% block body %}

{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    

    <h1 class="text-center" style="margin-top: 10%; color: white;">Log In</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <div class="col-md-3 mx-auto" style="margin-top: 5%;">
            <div class="text-center">
                <input type="text" name="name" class="form-control mb-2 rounded-0 bg-light" autofocus placeholder="Name">
                <input type="email" name="email" class="form-control mb-2 rounded-0 bg-light" autofocus placeholder="Email">
                <input type="password" name="password" class="form-control mb-2 rounded-0 bg-light" placeholder="Password">
                <button class="btn btn-primary rounded-0 w-100 mt-3">Log In</button>
            </div>
        </div>
    </form>

    <p class="text-center fs-6" style="text-align: center; margin-top: 20px; color: white;">Dont Have An Account? <a href="/sign_up">Sign Up</a></p>
    <p class="text-center fs-3" style="color: #dc3545;">{{ error_message }}</p>
    

{% endblock %}
